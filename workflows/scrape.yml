name: Scrape Jobs
on:
  schedule:
    - cron: '0 8,13 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: playwright install chromium --with-deps
      - run: python pipeline.py
        env:
          SOMKEN_URL: ${{ secrets.SOMKEN_URL }}
          SOMKEN_EMAIL: ${{ secrets.SOMKEN_EMAIL }}
          SOMKEN_PASSWORD: ${{ secrets.SOMKEN_PASSWORD }}
